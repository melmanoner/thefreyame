<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kate Morozova</title>
	<link rel="stylesheet" href="static/css/reset.css">
	<link rel="stylesheet" href="static/css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;800&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	

</head>
<body>
	<img class="ellipse" src="static/img/ellipse.png" alt="">
	<img class="ellipse1" src="static/img/ellipse1.png" alt="">
		<div class="container">
			<div class="ipad">
				<div class="screen" id="screen">
					<div class="header" id="header">
						<div class="profile" id="profile">
							<img class="portret" src="static/img/portret.svg" alt="">
							<h1 class="name" id="name">KATE MOROZOVA</h1>
							<p class="online" id="online">Online</p>
							<img src="static/img/greenline.svg" alt="" class="greenline">
						</div>
						<div class="social_bar">
							<div class="icon_block">
								<img src="static/img/inst.svg" alt="" class="social_icon">
								<img src="static/img/fansly.svg" alt="" class="social_icon">
								<img src="static/img/tt.svg" alt="" class="social_icon">
								<img src="static/img/yt.svg" alt="" class="social_icon">
								<img src="static/img/tw.svg" alt="" class="social_icon">
							</div>							
						</div>
						<div class="theme">
							<div class="toggle" id="toggle">
								<div class="choice_theme" id="change_theme"></div>
								<div class="toggle_sun">	
									<button id='light'>
										<img src="static/img/vector.svg" alt="" class="sun">
									</button>												
								</div>
								<div class="toggle_moon">
									<button id="dark">
										<img src="static/img/moon.svg" alt="" id="moon" class="moon">
									</button>
								</div>																
							</div>
						</div>
					</div>
					<img src="static/img/underheaderline.svg" alt="" class="under_header_line">
					<div class="message_block">
						<div class="message left" id="hello">
								Hello. Glad 2 see u here !							
						</div>
						<div class="message left" id="giftforu">							
								I have welcome gift for u								
						</div>
						<div class="message left" id="exlusive">							
								its <span class="ex_pack">PACK OF MY EXLUSIVE PHOTOS</span> only for my personal site viewers.				
						</div>
						<div class="block_photo" id="block_photo">
							<div class="header_block_photo">
								<img src="static/img/icon_ph.svg" alt="" class="icon_ph">
								5 photos
							</div>
							<div class="sens_content">
								<img src="static/img/ph1.svg" alt="" class="ph1">
								<img src="static/img/ph2.svg" alt="" class="ph2">
								<img src="static/img/ph3.svg" alt="" class="ph3">
							</div>
							<div class="got_it" id ="btn_gotit">
								<button class="gotit" id="blue_btn">
									<img src="static/img/eye_btn.svg" alt="" class="eye_btn">
									<span class="span_gotit">GOT IT</span>
								</button>
							</div>
						</div>				
					</div>
					<div class="input_message_block" id="load_writing"> 
					
							<div class="block_input">
								
									<p class="km_writing" id="km_writing">KATE MOROZOVA is writing 
									<span class="dat_span">.</span>
									<span class="dat_span">.</span>
									<span class="dat_span">.</span>
								</p>
							
								
								<input type="text" id="input_info" disabled="disabled" class="input_message" placeholder="Message">
								<button class="send_message_button" disabled="disabled" id="send_message_button">
									<img src="static/img/tg_send.svg" alt="" class="tg_send">
								</button>
								
								
							</div>	
							<div class="social_bar2">
								<div class="icon_block">
									<img src="static/img/inst.svg" alt="" class="social_icon">
									<img src="static/img/fansly.svg" alt="" class="social_icon">
									<img src="static/img/tt.svg" alt="" class="social_icon">
									<img src="static/img/yt.svg" alt="" class="social_icon">
									<img src="static/img/tw.svg" alt="" class="social_icon">
								</div>	
							</div>								
						
					</div>
				</div>
			</div>
		</div>	
</body>

<script src="static/js/main.js"></script>
</html>
